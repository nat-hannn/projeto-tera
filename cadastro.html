<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
    
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Cadastro</h2>
        </div>
        <form class="form" id="form">

            <div class="form-control">

                <label for="username" >Nome</label>
                <input type="text" placeholder="Digite seu nome" id="username" minlength="3" maxlength="50" required>
                <i class="img-success" ><img src="success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Email</label>
                <input type="email" placeholder="exemplo@gmail.com" id="email" maxlength="30" required>
                <i class="img-success" ><img src="success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Senha</label>
                <input type="password" id="password" minlength="6" required>
                <i class="img-success" ><img src="success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="error-icon.svg"></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>Confirme sua senha</label>
                <input type="password" id="password-two">
                <i class="img-success" ><img src="success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>

            <div class="form-control">

                <label>CPF</label>
                <input type="text" placeholder="000.000.000-00" id="CPF" maxlength="14" onkeyup="mascara_cpf()" required>
                <i class="img-success" ><img src="success-icon.svg" alt=""></i>
                <i class="img-error" ><img src="error-icon.svg" alt=""></i>

                <small>Error Message</small>

            </div>


            <button type="submit" onclick='cadastrar()'>Cadastrar</button>
        </form>
    </div>

    <script src="JS/form.js"></script>
    
</body>
</html>
